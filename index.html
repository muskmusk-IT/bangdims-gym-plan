  *{box-sizing:border-box} body{margin:0;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink)}

  .search{flex:1 1 320px;display:flex;gap:8px;align-items:center;background:var(--card);border:1px solid var(--line);border-radius:10px;padding:8px 10px}

  details{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px 10px}
  summary{cursor:pointer;display:flex;align-items:center;gap:10px}

  .list{list-style:none;margin:10px 0 0;padding:0;display:flex;flex-direction:column;gap:8px}
  .ex{display:flex;justify-content:space-between;align-items:center;gap:10px;background:#1a1f36;border:1px solid var(--line);border-radius:10px;padding:8px 10px}
  .l{display:flex;gap:10px;align-items:center;min-width:0}
  .ck{inline-size:18px;block-size:18px}
  .title{font-weight:650}
  .reps{font-size:12px;color:var(--sub)}
  .links{display:flex;gap:8px;flex-wrap:wrap}
  .a{color:#fff;text-decoration:none;background:var(--btn);border:1px solid var(--btn2);padding:6px 8px;border-radius:8px;font-size:12px}
  footer{color:var(--sub);font-size:12px;text-align:center;margin:18px 0}
</style>

<script>
const PLAN = [

      {n:"Lat Pulldown / Pull Up", r:"3Ã—8â€“10", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Lat-Pulldown.gif"]]},

    ]},
  { day:"Selasa â€“ Push (Chest + Shoulder + Triceps)",
    items:[
      {n:"Bench Press", r:"4Ã—10", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bench-Press.gif"]]},
      {n:"Incline Dumbbell Press", r:"3Ã—12", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Incline-Dumbbell-Press.gif"]]},
      {n:"Shoulder Press", r:"3Ã—12", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Shoulder-Press.gif"]]},
      {n:"Lateral Raise", r:"3Ã—15", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Lateral-Raise.gif"]]},
      {n:"Tricep Pushdown", r:"3Ã—12", L:[["YouTube","https://www.youtube.com/watch?v=2-LAMcpzODU"]]}
    ]},
  { day:"Rabu â€“ Legs + Core",
    items:[
      {n:"Squat", r:"4Ã—10", L:[["YouTube","https://www.youtube.com/watch?v=SW_C1A-rejs"]]},
      {n:"Romanian Deadlift", r:"3Ã—8", L:[["YouTube","https://www.youtube.com/watch?v=1uDiW5--rAE"]]},
      {n:"Lunges", r:"3Ã—12/kaki", L:[["YouTube","https://www.youtube.com/watch?v=D7KaRcUTQeE"]]},
      {n:"Calf Raise", r:"3Ã—15", L:[["YouTube","https://www.youtube.com/watch?v=YMmgqO8Jo-k"]]},
      {n:"Plank", r:"3Ã—45 detik", L:[["BurnFit 3D","https://burnfit.io/en/library/plank"]]}
    ]},
  { day:"Kamis â€“ HIIT (Sprint Interval)",
    desc:"Sprint 30 detik sekuat tenaga â†’ Jalan santai 1 menit (recovery) â†’ Ulangi 8â€“10 ronde. Fokus power + stamina.",
    chip:"8â€“10 ronde",
    items:[{n:"Sprint Interval", r:"8â€“10x", L:[["BurnFit 3D","https://burnfit.io/en/library/sprint"]]}]
  },
  { day:"Jumat â€“ Rest / Recovery",
    desc:"Stretching / foam rolling ringan untuk pemulihan.",
    items:[{n:"Stretching (contoh)", r:"-", L:[["BurnFit 3D","https://burnfit.io/en/library/standing-quadriceps-stretch"]]}]
  },
  { day:"Sabtu â€“ Jogging / Futsal (Opsional)",
    desc:"Kalau ga jadi futsal, jogging 20â€“30 menit.",
    items:[{n:"Jogging / Running", r:"20â€“30 menit", L:[["BurnFit 3D","https://burnfit.io/en/library/running"]]}]
  },
  { day:"Minggu â€“ Full Body Circuit (Light)",
    items:[
      {n:"Push-up", r:"15x", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Push-Up.gif"]]},
      {n:"Bodyweight Squat", r:"20x", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Bodyweight-Squat.gif"]]},
      {n:"Plank", r:"30 detik", L:[["BurnFit 3D","https://burnfit.io/en/library/plank"]]},
      {n:"Burpee", r:"10x", L:[["BurnFit 3D","https://burnfit.io/en/library/burpee"]]}
    ]}
];

const KEY='bangdims-gym-checks-v2';
function load(){ try{return JSON.parse(localStorage.getItem(KEY)||'{}')}catch{return{}} }
function save(s){ localStorage.setItem(KEY, JSON.stringify(s)); }
let checks = load();

const grid = document.getElementById('grid');
function makeCard(section, idx){
  const d=document.createElement('details'); d.open = idx<2;
  const s=document.createElement('summary');
  const h=document.createElement('div'); h.style.display='flex'; h.style.alignItems='center'; h.style.gap='8px';
  const t=document.createElement('h3'); t.textContent=section.day; t.style.margin='0'; t.style.fontSize='16px';
  h.appendChild(t);
  if(section.chip){ const chip=document.createElement('span'); chip.className='chip'; chip.textContent=section.chip; h.appendChild(chip); }
  s.appendChild(h); d.appendChild(s);
  if(section.desc){ const p=document.createElement('div'); p.className='meta'; p.textContent=section.desc; d.appendChild(p); }
  const ul=document.createElement('ul'); ul.className='list';
  section.items.forEach((it,i)=>{
    const li=document.createElement('li'); li.className='ex';
    const left=document.createElement('div'); left.className='l';
    const id=`${idx}-${i}-${it.n}`;
    const ck=document.createElement('input'); ck.type='checkbox'; ck.className='ck'; ck.checked=!!checks[id];
    ck.addEventListener('change',()=>{checks[id]=ck.checked; save(checks);});
    const info=document.createElement('div');
    const title=document.createElement('div'); title.className='title'; title.textContent=it.n;
    const reps=document.createElement('div'); reps.className='reps'; reps.textContent=it.r;
    info.appendChild(title); info.appendChild(reps);
    left.appendChild(ck); left.appendChild(info);
    const links=document.createElement('div'); links.className='links';
    it.L.forEach(([label,href])=>{ const a=document.createElement('a'); a.href=href; a.target='_blank'; a.rel='noopener'; a.className='a'; a.textContent=label; links.appendChild(a); });
    li.appendChild(left); li.appendChild(links);
    ul.appendChild(li);
  });
  d.appendChild(ul);
  return d;
}
function render(filter=''){
  grid.innerHTML='';
  PLAN.forEach((sec,idx)=>{
    const q=filter.toLowerCase().trim();
    const items=q?sec.items.filter(it=>it.n.toLowerCase().includes(q)):sec.items;
    const card = makeCard({...sec, items}, idx);
    grid.appendChild(card);
  });
}
render();

document.getElementById('q').addEventListener('input', e=>render(e.target.value));
document.getElementById('reset').addEventListener('click', ()=>{checks={}; save(checks); document.querySelectorAll('.ck').forEach(c=>c.checked=false);});
</script>
</body>
