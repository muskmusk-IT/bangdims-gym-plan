s<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  :root {
  --bg: #0e111a;
  --panel: #131826;
  --card: #171e2f;
  --ink: #e8ecff;
  --muted: #a5aed0;
  --line: #283152;
  --brand1: #6b8cff;
  --brand2: #8aa4ff;
  --accent: #7DFFB3;
  --warn: #ffd36b;
  --shadow: 0 10px 30px rgba(0, 0, 40, .30);
}

[data-theme="light"] {
  --bg: #f6f8ff;
  --panel: #ffffff;
  --card: #ffffff;
  --ink: #0d1330;
  --muted: #4f5580;
  --line: #e3e7ff;
  --brand1: #3f5fff;
  --brand2: #5f7aff;
  --accent: #28c386;
  --warn: #aa7a00;
  --shadow: 0 8px 24px rgba(20, 30, 80, .12);
}

* {
  box-sizing: border-box;
}

html,
body {
  height: 100%;
}

body {
  margin: 0;
  font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
  color: var(--ink);
  background:
    radial-gradient(900px 600px at 10% -10%, rgba(90, 100, 255, .18), transparent 60%),
    radial-gradient(1000px 700px at 110% 10%, rgba(80, 255, 190, .12), transparent 55%),
    var(--bg);
}

/* header & toolbar */
header {
  position: sticky;
  top: 0;
  z-index: 50;
  backdrop-filter: blur(8px);
  background: linear-gradient(180deg, rgba(10, 12, 20, .6) 0%, rgba(10, 12, 20, 0) 100%);
  padding: 14px 16px 8px;
  border-bottom: 1px solid rgba(120, 130, 180, .12);
}

.hwrap {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  gap: 14px;
  align-items: center;
  justify-content: space-between;
}

h1 {
  margin: 0;
  font-size: clamp(20px, 3.2vw, 32px);
  letter-spacing: .2px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.badge {
  font-size: 11px;
  padding: 2px 8px;
  border-radius: 999px;
  background: linear-gradient(90deg, var(--brand1), var(--brand2));
  color: white;
  font-weight: 700;
}

.toolbar {
  display: flex;
  gap: 10px;
  align-items: center;
  flex-wrap: wrap;
}

.search {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--panel);
  border: 1px solid var(--line);
  padding: 8px 10px;
  border-radius: 12px;
  min-width: 260px;
}

.search input {
  border: none;
  outline: none;
  background: transparent;
  color: var(--ink);
  width: 220px;
}

.btn {
  background: linear-gradient(135deg, var(--brand1), var(--brand2));
  border: none;
  color: white;
  padding: 9px 12px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: var(--shadow);
}

.ghost {
  background: transparent;
  border: 1px solid var(--line);
  color: var(--ink);
  box-shadow: none;
}

.theme {
  background: transparent;
  border: 1px solid var(--line);
  color: var(--ink);
  border-radius: 12px;
  padding: 9px 12px;
  cursor: pointer;
}

/* layout */
.wrap {
  max-width: 1100px;
  margin: 0 auto;
  padding: 16px;
}

.progress {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 8px 0 18px;
}

.bar {
  flex: 1;
  height: 10px;
  background: rgba(120, 130, 180, .22);
  border-radius: 999px;
  overflow: hidden;
  border: 1px solid var(--line);
}

.fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--accent), var(--brand2));
  transition: width .35s ease;
}

.pct {
  font-variant-numeric: tabular-nums;
  color: var(--muted);
  min-width: 56px;
  text-align: right;
}

.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 14px;
}

@media (min-width:940px) {
  .grid {
    grid-template-columns: 1fr 1fr;
  }
}

/* cards */
details {
  background: var(--card);
  border: 1px solid var(--line);
  border-radius: 16px;
  padding: 10px 12px;
  box-shadow: var(--shadow);
}

summary {
  list-style: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
}

summary::-webkit-details-marker {
  display: none;
}

.daytitle {
  font-weight: 800;
  font-size: 18px;
  margin: 0;
}

.chip {
  font-size: 12px;
  background: var(--accent);
  color: #042016;
  padding: 2px 8px;
  border-radius: 999px;
  font-weight: 800;
}

.desc {
  color: var(--muted);
  font-size: 13px;
  margin: 6px 2px 0;
}

.list {
  list-style: none;
  margin: 10px 0 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* exercise rows */
.ex {
  display: flex;
  gap: 10px;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(0, 0, 0, .02));
  border: 1px dashed var(--line);
  border-radius: 12px;
  padding: 10px 12px;
}

.left {
  display: flex;
  gap: 12px;
  align-items: center;
  min-width: 0;
}

.ck {
  inline-size: 18px;
  block-size: 18px;
}

.ttl {
  font-weight: 700;
}

.meta {
  color: var(--muted);
  font-size: 12px;
}

.links {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.a {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  text-decoration: none;
  color: white;
  background: linear-gradient(135deg, #2a356b, #404aa0);
  padding: 7px 10px;
  border-radius: 10px;
  border: 1px solid var(--line);
}

.a.ghost {
  background: transparent;
  color: var(--ink);
}

footer {
  color: var(--muted);
  text-align: center;
  margin: 26px 0 28px;
  font-size: 12px;
}
</style>
</head>
<body>
<header>
  <h1>Weekly Gym & Cardio Plan</h1>
  <div class="sub">Ramdaenerys Targaryen â€” versi web (offline-ready). Checklist tersimpan otomatis di browser kamu.</div>
</header>

<div class="wrap">
  <div class="toolbar">
    <div class="search">
      <span>ðŸ”Ž</span><input id="q" placeholder="Cari latihanâ€¦ (mis. squat, curl, plank)">
    </div>
    <button id="reset" class="btn">Reset Checklist</button>

  <div id="grid" class="grid"></div>

  <footer>Link: GIF (FitnessProgramer), BurnFit 3D & YouTube. â€” Â© Ramdaenerys Targaryen</footer>
</div>

<script>
const PLAN = [
  { day:"Senin â€“ Pull (Back + Biceps)",
    items:[
      {n:"Barbell/Dumbbell Row", r:"4Ã—10", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bent-Over-Row.gif"]]},
      {n:"Lat Pulldown / Pull Up", r:"3Ã—8â€“10", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Lat-Pulldown.gif"]]},
      {n:"Biceps Curl", r:"3Ã—12", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Curl.gif"]]},
      {n:"Hammer Curl", r:"3Ã—12", L:[["BurnFit 3D","https://burnfit.io/en/library/dumbbell-hammer-curl"]]},
      {n:"Face Pull", r:"3Ã—15", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Face-Pull.gif"]]}
    ]},
  { day:"Selasa â€“ Push (Chest + Shoulder + Triceps)",
    items:[
      {n:"Bench Press", r:"4Ã—10", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Barbell-Bench-Press.gif"]]},
      {n:"Incline Dumbbell Press", r:"3Ã—12", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Incline-Dumbbell-Press.gif"]]},
      {n:"Shoulder Press", r:"3Ã—12", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Shoulder-Press.gif"]]},
      {n:"Lateral Raise", r:"3Ã—15", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Lateral-Raise.gif"]]},
      {n:"Tricep Pushdown", r:"3Ã—12", L:[["YouTube","https://www.youtube.com/watch?v=2-LAMcpzODU"]]}
    ]},
  { day:"Rabu â€“ Legs + Core",
    items:[
      {n:"Squat", r:"4Ã—10", L:[["YouTube","https://www.youtube.com/watch?v=SW_C1A-rejs"]]},
      {n:"Romanian Deadlift", r:"3Ã—8", L:[["YouTube","https://www.youtube.com/watch?v=1uDiW5--rAE"]]},
      {n:"Lunges", r:"3Ã—12/kaki", L:[["YouTube","https://www.youtube.com/watch?v=D7KaRcUTQeE"]]},
      {n:"Calf Raise", r:"3Ã—15", L:[["YouTube","https://www.youtube.com/watch?v=YMmgqO8Jo-k"]]},
      {n:"Plank", r:"3Ã—45 detik", L:[["BurnFit 3D","https://burnfit.io/en/library/plank"]]}
    ]},
  { day:"Kamis â€“ HIIT (Sprint Interval)",
    desc:"Sprint 30 detik sekuat tenaga â†’ Jalan santai 1 menit (recovery) â†’ Ulangi 8â€“10 ronde. Fokus power + stamina.",
    chip:"8â€“10 ronde",
    items:[{n:"Sprint Interval", r:"8â€“10x", L:[["BurnFit 3D","https://burnfit.io/en/library/sprint"]]}]
  },
  { day:"Jumat â€“ Rest / Recovery",
    desc:"Stretching / foam rolling ringan untuk pemulihan.",
    items:[{n:"Stretching (contoh)", r:"-", L:[["BurnFit 3D","https://burnfit.io/en/library/standing-quadriceps-stretch"]]}]
  },
  { day:"Sabtu â€“ Jogging / Futsal (Opsional)",
    desc:"Kalau ga jadi futsal, jogging 20â€“30 menit.",
    items:[{n:"Jogging / Running", r:"20â€“30 menit", L:[["BurnFit 3D","https://burnfit.io/en/library/running"]]}]
  },
  { day:"Minggu â€“ Full Body Circuit (Light)",
    items:[
      {n:"Push-up", r:"15x", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Push-Up.gif"]]},
      {n:"Bodyweight Squat", r:"20x", L:[["GIF","https://fitnessprogramer.com/wp-content/uploads/2021/02/Bodyweight-Squat.gif"]]},
      {n:"Plank", r:"30 detik", L:[["BurnFit 3D","https://burnfit.io/en/library/plank"]]},
      {n:"Burpee", r:"10x", L:[["BurnFit 3D","https://burnfit.io/en/library/burpee"]]}
    ]}
];

const KEY='bangdims-gym-checks-v2';
function load(){ try{return JSON.parse(localStorage.getItem(KEY)||'{}')}catch{return{}} }
function save(s){ localStorage.setItem(KEY, JSON.stringify(s)); }
let checks = load();

const grid = document.getElementById('grid');
function makeCard(section, idx){
  const d=document.createElement('details'); d.open = idx<2;
  const s=document.createElement('summary');
  const h=document.createElement('div'); h.style.display='flex'; h.style.alignItems='center'; h.style.gap='8px';
  const t=document.createElement('h3'); t.textContent=section.day; t.style.margin='0'; t.style.fontSize='16px';
  h.appendChild(t);
  if(section.chip){ const chip=document.createElement('span'); chip.className='chip'; chip.textContent=section.chip; h.appendChild(chip); }
  s.appendChild(h); d.appendChild(s);
  if(section.desc){ const p=document.createElement('div'); p.className='meta'; p.textContent=section.desc; d.appendChild(p); }
  const ul=document.createElement('ul'); ul.className='list';
  section.items.forEach((it,i)=>{
    const li=document.createElement('li'); li.className='ex';
    const left=document.createElement('div'); left.className='l';
    const id=`${idx}-${i}-${it.n}`;
    const ck=document.createElement('input'); ck.type='checkbox'; ck.className='ck'; ck.checked=!!checks[id];
    ck.addEventListener('change',()=>{checks[id]=ck.checked; save(checks);});
    const info=document.createElement('div');
    const title=document.createElement('div'); title.className='title'; title.textContent=it.n;
    const reps=document.createElement('div'); reps.className='reps'; reps.textContent=it.r;
    info.appendChild(title); info.appendChild(reps);
    left.appendChild(ck); left.appendChild(info);
    const links=document.createElement('div'); links.className='links';
    it.L.forEach(([label,href])=>{ const a=document.createElement('a'); a.href=href; a.target='_blank'; a.rel='noopener'; a.className='a'; a.textContent=label; links.appendChild(a); });
    li.appendChild(left); li.appendChild(links);
    ul.appendChild(li);
  });
  d.appendChild(ul);
  return d;
}
function render(filter=''){
  grid.innerHTML='';
  PLAN.forEach((sec,idx)=>{
    const q=filter.toLowerCase().trim();
    const items=q?sec.items.filter(it=>it.n.toLowerCase().includes(q)):sec.items;
    const card = makeCard({...sec, items}, idx);
    grid.appendChild(card);
  });
}
render();

document.getElementById('q').addEventListener('input', e=>render(e.target.value));
document.getElementById('reset').addEventListener('click', ()=>{checks={}; save(checks); document.querySelectorAll('.ck').forEach(c=>c.checked=false);});
</script>
</body>
